<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Astra, Per Aspera</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      height: 100vh;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      animation: twinkle 5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(to left, white, transparent);
      opacity: 0;
      transform: rotate(45deg);
      animation: shoot 0.25s linear forwards;
    }

    @keyframes shoot {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translate(500px, 500px) rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const count = Math.max(500, 250);
    for (let i = 0; i < count; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';

      const brightness = Math.random();
      const color = brightness > 0.66 ? '#ffffff'
                  : brightness > 0.33 ? '#ddddff'
                  : '#aaaaff';

      star.style.background = color;
      star.style.opacity = (brightness * 0.5 + 0.5).toFixed(2);
      star.style.animationDuration = (Math.random() * 5 + 5).toFixed(1) + 's';
      document.body.appendChild(star);
    }

    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(star);

      setTimeout(() => {
        star.remove();
      }, 2000);
    }
    
      setInterval(() => {
    if (Math.random() < 0.5) createShootingStar();
  }, 3000);
});

    </script>
            
	        
<div style="position: absolute; top: 10%; right: 10%; height: 100px; width: 100px; z-index: 3;">
  <svg width="100" height="100" viewBox="0 0 100 100">
    <defs>
      <pattern id="image11" x="0" y="0" patternUnits="userSpaceOnUse" height="100" width="100">
        <image x="0" y="0" height="100" width="100" xlink:href="https://www.icalendar37.net/lunar/api/i.png" />
      </pattern>
    </defs>
    <g>
      <circle cx="50" cy="50" r="49" stroke="none" fill="rgb(17,17,17)"></circle>
      <path d="M 50 1 A 49,49 0 1,0 49,99 A 12.74,49 0 0,1 50,1" stroke-width="0" stroke="none" fill="rgb(245,245,245)"></path>
      <a xlink:href="https://www.icalendar37.net/lunar/app/" rel="noopener noreferrer" target="_blank">
        <circle cx="50" cy="50" r="49" style="pointer-events:all;cursor:pointer" stroke-width="0" fill="url(#image11)"></circle>
      </a>
    </g>
  </svg>
</div>

  
  
</body>
</html>
